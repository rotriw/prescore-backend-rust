<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <rect width="100%" height="100%" fill="white"/>
    <text 
        x="0" 
        y="50" 
        text-anchor="center" 
        font-size="50px" 
        fill="black" 
        font-family="KaiTi"
    >
        {{ text }}
    </text>
    <text 
        x="0" 
        y="100" 
        text-anchor="center" 
        font-size="30px" 
        fill="black" 
        font-family="KaiTi"
    >
        Time: {{ time }}
    </text>
</svg>